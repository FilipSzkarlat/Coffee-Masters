<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Coffee Masters</title>
  </head>
  <body>
    <header>
      <img
        src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        alt=""
      />
      <h1>Coffee Masters</h1>
    </header>
    <main>
      <div class="boxes">
        <div class="box-container left-col">
          <h4>ITEMS</h4>
          <div class="item">
            <div class="quantity">1x</div>
            <div class="product">Cappuccino</div>
            <div class="description">Lite foam</div>
            <div class="price">$3.35</div>
          </div>
          <div class="item">
            <div class="quantity">1x</div>
            <div class="product">Cappuccino</div>
            <div class="description">
              <ul>
                <li>Lite foam</li>
                <li>Double espresso</li>
              </ul>
            </div>
            <div class="price">$3.85</div>
          </div>
          <div class="item">
            <div class="quantity">1x</div>
            <div class="product">Croissant</div>
            <div class="description">Butter</div>
            <div class="price">$2.45</div>
          </div>
        </div>

        <div class="right-col">
          <div class="box-container">
            <h4>NAME</h4>
            <label for="name_for_order">Name for order</label>
            <input
              name="name_for_order"
              type="text"
              placeholder="Name for order"
            />
          </div>

          <div class="box-container">
            <h4>PAYMENT</h4>
            <label for="">Card number</label>
            <input type="text" placeholder="card number" />

            <div class="short-input">
              <label for="">CCV Number</label>
              <input type="text" placeholder="CCV Number" />
            </div>
          </div>
        </div>
      </div>
      <div class="summary">
        <div class="summary-item">
          <p>Subtotal:</p>
          <p>$9.65</p>
        </div>
        <div class="summary-item">
          <p>Tax:</p>
          <p>$0.82</p>
        </div>
        <div class="summary-item">
          <p>Total:</p>
          <p>$10.47</p>
        </div>
        <button>Place order</button>
      </div>
    </main>
  </body>
</html>
